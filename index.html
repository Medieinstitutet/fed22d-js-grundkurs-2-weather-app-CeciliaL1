<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/fed22d-js-grundkurs-2-weather-app-CeciliaL1/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Väderapp som hämtar dåvarande, nuvarande och framtida parametrar för Malmö, Göteborg och Stockholm.">
    <meta name="author" content="fiktiv väderapp">
    <title>Väder App</title>
    <script type="module" crossorigin src="/fed22d-js-grundkurs-2-weather-app-CeciliaL1/assets/index.5e02b80e.js"></script>
    <link rel="stylesheet" href="/fed22d-js-grundkurs-2-weather-app-CeciliaL1/assets/index.831a9e36.css">
  </head>
  <body>
  
    <main>

      <section>
        <h1>Väderapp</h1>
        <button class="cityBtn" data-id="malmö" aria-label="Malmö">Malmö</button>
        <button class="cityBtn" data-id="göteborg" aria-label="Göteborg">Göteborg</button>
        <button class="cityBtn" data-id="stockholm" aria-label="Stockholm">Stockholm</button>
      </section>
      
      <section class="tempinfo" id="tempInfo">
        <div class="headings">
          <h2 id="station"></h2>
          <h3 class="date" id="currentDate"></h3>
        </div>
        <div>
          <table>
            <tr> 
              <h4>Väder bak i tiden</h4> 
              <th>Tid</th>
              <th>Temperatur</th>
              <th>Vind</th>
              <th>Regn</th>
              <th>Luftfuktighet</th>
            </tr>  
            <td><span id="currentTime"></span></td>
            <td><span id="currentTemp"></span></td>
            <td><span id="currentWind"></span></td>
            <td><span id="currentRain"></span></td>
            <td><span id="currentMoist"></span></td>
          </table>

          <table>
            <tr> 
              <h4>Nuvarande väder</h4> 
              <th>Tid</th>
              <th>Temperatur</th>
              <th>Vind</th>
              <th>Regn</th>
              <th>Luftfuktighet</th>
            </tr>  
            <td><span id="timeNow"></span></td>
            <td><span id="tempNow"></span></td>
            <td><span id="windNow"></span></td>
            <td><span id="rainNow"></span></td>
            <td><span id="moistNow"></span></td>
          </table>

          <table>
            <tr> 
              <h4>Väder fram i tiden</h4> 
              <th>Tid</th>
              <th>Temperatur</th>
              <th>Vind</th>
              <th>Regn</th>
              <th>Luftfuktighet</th>
            </tr>  
            <td><span id="foreCastTime"></span></td>
            <td><span id="foreCastTemp"></span></td>
            <td><span id="foreCastWind"></span></td>
            <td><span id="foreCastRain"></span></td>
            <td><span id="foreCastMoist"></span></td>
          </table>
        </div>
    </section>
  
  </main>

  </body>
</html>
