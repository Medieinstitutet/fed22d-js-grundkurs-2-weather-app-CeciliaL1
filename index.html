<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/fed22d-js-grundkurs-2-weather-app-CeciliaL1/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Väder App</title>
    <script type="module" crossorigin src="/fed22d-js-grundkurs-2-weather-app-CeciliaL1/assets/index.2f01bb95.js"></script>
    <link rel="stylesheet" href="/fed22d-js-grundkurs-2-weather-app-CeciliaL1/assets/index.64e47c9b.css">
  </head>
  <body>
  
    <main>

      <section>
        <h1>Väderapp</h1>
        <button class="cityBtn" data-id="malmö">Malmö</button>
        <button class="cityBtn" data-id="göteborg">Göteborg</button>
        <button class="cityBtn" data-id="stockholm">Stockholm</button>
      </section>
      
      <section class="tempinfo" id="tempInfo">
        <h2 id="station"></h2>
        <span id="currentDate"></span>
        <div class="headings">

          <table>
            <tr> 
              <h3>väder bak i tiden</h3> 
              <th>Tid</th>
              <th>Temperatur</th>
              <th>Vind</th>
              <th>Regn</th>
              <th>Luftfuktighet</th>
            </tr>  
            <td><span id="currentTime"></span></td>
            <td><span id="currentTemp"></span></td>
            <td><span id="currentWind"></span></td>
            <td><span id="currentRain"></span></td>
            <td><span id="currentMoist"></span></td>
          </table>
          <table>
            <tr> 
              <h3>Väder fram i tiden</h3> 
              <th>Tid</th>
              <th>Temperatur</th>
              <th>Vind</th>
              <th>Regn</th>
              <th>Luftfuktighet</th>
            </tr>  
            <td><span id="foreCastTime"></span></td>
            <td><span id="foreCastTemp"></span></td>
            <td><span id="foreCastWind"></span></td>
            <td><span id="foreCastRain"></span></td>
            <td><span id="foreCastMoist"></span></td>
          </table>
        </div>
    </section>
  
  </main>
